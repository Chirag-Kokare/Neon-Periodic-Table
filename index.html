<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Periodic Table</h1>
    <div id="periodic-table"></div>

    <div id="detail-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            
            <div class="info-panel">
                <h2 id="el-name">Element Name</h2>
                <div class="stats-grid">
                    <div class="stat-item">Atomic Number: <span class="stat-value" id="el-z"></span></div>
                    <div class="stat-item">Mass Number: <span class="stat-value" id="el-mass"></span></div>
                    <div class="stat-item">Protons: <span class="stat-value" id="el-p"></span></div>
                    <div class="stat-item">Neutrons: <span class="stat-value" id="el-n"></span></div>
                    <div class="stat-item">Electrons: <span class="stat-value" id="el-e"></span></div>
                    <div class="stat-item">Configuration: <span class="stat-value" id="el-config"></span></div>
                </div>
                <div class="description" id="el-desc"></div>
            </div>

            <div class="atom-container" id="atom-view">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
